<mat-card class="card-container">
    <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
        <mat-card-subtitle>Register first if you are not registered yet.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" class="form-container" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" >
                <mat-error *ngIf="f['username'].hasError('required')">Username is required.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Passaword</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility':'visibility_off'}}
                </mat-icon>
                <mat-error *ngIf="f['password'].hasError('required')">Passaword is required.</mat-error>
            </mat-form-field>
            <div class="f-w flex">
               <a mat-button [routerLink]="['/forgot-pass']">Forgot password?</a> <span style="flex: 1 1 auto;"></span><button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
